<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Archive Form</title>
</head>
<body>
<h1 th:text="${archive.id == null} ? 'Create Archive' : 'Edit Archive'"></h1>
<form th:action="@{${archive.id == null} ? '/archive/create' : '/archive/edit/' + ${archive.id}}" method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Choose file</label>
        <input type="file" id="file" name="file" accept=".zip,.tar.gz" required/>
    </div>
    <div>
        <button type="submit">Save</button>
        <a href="/archive">Cancel</a>
    </div>
</form>
<div th:if="${error}" th:text="${error}"></div>
</body>
</html>
